<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Timeline</title>
    <style>
        .timeline {
            position: relative;
            width: 50%;
            margin: 20px auto;
        }

        .timeline:before {
            content: '';
            position: absolute;
            height: 100%;
            width: 2px;
            background-color: #333;
            left: 0px;
            top: 0;
        }

        .event {
            position: relative;
            padding: 20px;
            margin-top: 20px;
        }

        .event_date {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event_description {
            color: #666;
        }
    </style>
</head>
<body>

<div class="timeline">
    <div class="event">
        <div class="event_date">Event 1 Date</div>
        <div class="event_description">Event 1 Description</div>

</html>
